    <div class="wrapper">
      <header>Currency Converter</header>
      <form action="#">
        <div class="amount">
          <p>Enter Amount</p>
          <input type="text" value="1">
        </div><br>
        <div style="width: 47% ; float: left">
            <label for="From-date">From-Date</label>
            <input type="date" id="from" name="from-date">  
        </div>
        <div style="margin-left: 53%">
            <label for="To-date">To-Date</label>
            <input type="date" id="To" name="To-date">  
        </div>
        <div class="drop-list">
          <div class="from">
            <p>From</p>
            <div class="select-box">
              <img src="https://flagcdn.com/48x36/us.png" alt="flag">
              <select> <!-- Options tag are inserted from JavaScript --> </select>
            </div>
          </div>
          <div class="icon"><i class="fas fa-exchange-alt"></i></div>
          <div class="to">
            <p>To</p>
            <div class="select-box">
              <img src="https://flagcdn.com/48x36/in.png" alt="flag">
              <select> <!-- Options tag are inserted from JavaScript --> </select>
            </div>
          </div>
        </div>
        <br><br>
        <div class="dropdown">
            <h2> Show Stats By </h2>  
            <select id ="myList" onchange = "stats()" >  
            <option id ="weekly"> Weekly </option> 
            <option id="monthly"> Monthly </option>  
            <option id ="Quarterly"> Quarterly </option>   
            <option id ="yearly"> Yearly </option>   
            </select>  
        </div>
           
        <div class="exchange-rate">81.48</div>
        <button>Get Exchange Rate</button>
      </form>
    </div>

      <canvas id="myChart"></canvas>
